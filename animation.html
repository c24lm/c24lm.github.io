<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
        #cat2{background-image:url(catplaying.gif);


        }

        #cat1{background-image:url(1pLi.gif)
            ;

        }

        #cat3{background-image:url(cattail1.gif);
        }

    	.cats{
    		width:400px;
    		height:400px;
            background-repeat:no-repeat;
    		background-size:contain;
    		animation-name:walking;
    		animation-duration:0s;
    		animation-iteration-count: infinite;
    		position: relative;
        display: inline-block;
        transform:rotate(7deg);
    	}

    	@keyframes walking{
    		0%{
    			left:0px;
    		}


    		100% {
    			left:500px;
    		}
    	}
    </style>
</head>

<body>

    	
    
    <div class="cats" id="cat1"></div>
     <div class="cats" id="cat2"></div>
       <div class="cats" id="cat3"></div>
    
</body>
