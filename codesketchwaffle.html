<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		.waffles{
			width:300px;
			height:300px;
			background-image:url(https://i.pinimg.com/originals/a3/b4/26/a3b426819d91e6cb3889c99887d8fa3f.jpg);
			background-size:contain;
			background-repeat: no-repeat;
			display: inline-block;
		}

	</style>
</head>
<body>




<script type="text/javascript">
	
	function makeWaffles (){
		var waffle = document.createElement("div");
		//creating a variable called waffle
		document.body.appendChild(waffle);
		//this is taking the waffle from the previously made variable
		waffle.classList.add('waffles');

		//this is taking the styling of waffles from the style section an adding it

	}

	makeWaffles();
	makeWaffles();
	makeWaffles();
//this is the function to make waffles show up



</script>


</body>
</html>
