<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="http://www.pngplay.com/wp-content/uploads/2/White-Cat-Transparent-Background.png">
	<title>cat counter</title>
	<style type="text/css">
		
		.cat{
			width:100px;
			height:100px;
			background-image:url(flowerloop.jpg);
			background-size:contain;
			background-repeat: no-repeat;
			display: inline-block;

		}
	</style>
</head>
<body>




<script type="text/javascript">
	
	function makeCat (input){
		var neko = document.createElement("div");
		document.body.appendChild(neko);
		neko.classList.add('cat');
		neko.innerText = input;

	}

for(var counter = 0; counter<10000; counter=counter+1){makeCat(counter);}
	


</script>


</body>
</html>
